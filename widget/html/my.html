<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>我的</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../wgt/aui/css/aui.css"/>
    <link rel="stylesheet" type="text/css" href="../css/components/_search.css"/>
    <link rel="stylesheet" type="text/css" href="../css/components/_content.css"/>

</head>
<body class="frame_container">
  <div class="aui-grid" onclick="openFrame('personal-info')">
    <div class="aui-col-xs-2 float-none">
      <div class="p-my--thumb"><img src="../image/my-img1.jpg"></div>
    </div>
    <div class="aui-col-xs-10 aui-padded-l-10 aui-text-left float-none">
      <div class="c-content__title">科研会会长<div class="is-vip"><i class="tech-icon_huiyuan"></i>vip1</div></div>

      <h3 class="c-content__subTitle txt-grey">北京市第六十六中学</h3>
    </div>
  </div>

  <div class="aui-grid">
    <div class="aui-col-xs-6 p-my--status">
      <div class="c-content__detail-time aui-text-center txt-grey">会员等级</div>
      <div class="txt-black">VIP1</div>
    </div>
    <div class="aui-col-xs-6 p-my--status">
      <div class="c-content__detail-space aui-text-center txt-black">空间使用情况</div>
      <div class="txt-black">200M / 1G</div>
    </div>
  </div>

  <ul class="p-my--list aui-margin-t-10">
    <li class="p-my--list--item aui-padded-t-15 aui-padded-b-15">
      <span>我的项目 (2)</span> <i class="tech-icon_jiantou aui-pull-right"></i>
    </li>
    <li class="p-my--list--item aui-padded-t-15 aui-padded-b-15" onclick="openFrame('my-favorite')">
      <span>我的关注 (15)</span> <i class="tech-icon_jiantou aui-pull-right"></i>
    </li>
    <li class="p-my--list--item aui-padded-t-15 aui-padded-b-15">
      <span>我的素材 (80)</span> <i class="tech-icon_jiantou aui-pull-right"></i>
    </li>
    <li class="p-my--list--item aui-padded-t-15 aui-padded-b-15">
      <span>会员等级 (VIP1)</span> <i class="tech-icon_jiantou aui-pull-right"></i>
    </li>
    <li class="p-my--list--item aui-padded-t-15 aui-padded-b-15" onclick="openFrame('history')">
      <span>我的足迹 (2)</span> <i class="tech-icon_jiantou aui-pull-right"></i>
    </li>
    <li class="p-my--list--item aui-padded-t-15 aui-padded-b-15">
      <span>联系客服</span> <span class="aui-pull-right txt-grey">xxx-xxxx-xxxx</span>
    </li>
  </ul>

  <a class="general-btn aui-margin-t-10 aui-margin-b-10" href="#" onclick="openFrame('setting')">设置</a>

</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/common.js"></script>

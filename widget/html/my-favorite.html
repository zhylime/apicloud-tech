<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>template</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../wgt/aui/css/aui.css"/>
    <link rel="stylesheet" type="text/css" href="../css/components/_search.css"/>
    <link rel="stylesheet" type="text/css" href="../css/components/_content.css"/>
    <style type="text/css">
      .frame_container {
        padding-top: 0;
      }
      .aui-grid [class*=aui-col-] {
        padding: .5rem 0 1rem;
      }
      .aui-grid {
        font-size: .9rem
      }
    </style>
</head>
<body class="frame_container">
  <header>
    <div class="aui-grid">
      <div class="aui-col-xs-2 aui-text-left aui-padded-l-10"><i class="tech-icon_jiantou" onclick="closeFrame('my-favorite')"></i></div>
      <div class="aui-col-xs-8">我的关注</div>
    </div>
  </header>
  <article class="c-content" onclick="openWin('project-detail-tab_win')">
    <h2 class="c-content__title aui-margin-b-5">北京植物园生长观察报告</h2>
    <div class="c-content__pic aui-row">
      <div class=" c-content__pic--item aui-col-5" style="background-image:url(../image/project/pic_1.jpg);"></div>
      <div class=" c-content__pic--item aui-col-5" style="background-image:url(../image/project/pic_2.jpg);"></div>
      <div class=" c-content__pic--item aui-col-5" style="background-image:url(../image/project/pic_3.jpg);"></div>
      <div class="aui-col-5"></div>
      <div class="aui-col-5"></div>
    </div>
    <div class="c-content__detail aui-margin-t-10 aui-row">
        <div class="aui-col-xs-6 c-content__detail-time txt-grey">
          2018-09-18 13:22
        </div>
        <div class="aui-col-xs-6 c-content__detail-status txt-black">
          作者: 科学研究室
        </div>
    </div>
  </article>
  <article class="c-content" onclick="openWin('project-detail-tab_win')">
    <h2 class="c-content__title aui-margin-b-5">景区研学探索记录</h2>
    <div class="aui-row">
      <div class="aui-col-5 c-content__pic">
          <div class=" c-content__pic--item" style="background-image:url(../image/project/pic_1.jpg);"></div>
      </div>
      <div class="aui-col-80p aui-padded-l-10 c-content__txt txt-grey">
        <p>从大禹治水、卧薪尝胆，到《兰亭集序》、东山再起，从“亘古男儿一放翁”到心学大家王阳明再到近现代的蔡元培、鲁迅、秋瑾...</p>
      </div>
    </div>

    <div class="c-content__detail aui-margin-t-10 aui-row">
        <div class="aui-col-xs-6 c-content__detail-time txt-grey">
          2018-09-18 13:22
        </div>
        <div class="aui-col-xs-6 c-content__detail-status txt-black">
          作者: 科学研究室
        </div>
    </div>
  </article>
  <article class="c-content" onclick="openWin('project-detail-tab_win')">
    <h2 class="c-content__title">喀斯特地貌研究性学习笔记</h2>
    <div class="c-content__txt txt-grey">
      <p>喀斯特地貌形成为石灰岩地区地下水长期溶蚀的结果。石灰岩的主要成分是碳酸钙（CaCO3），在有水和二氧化碳时发生化学反应生成碳酸氢钙[Ca(HCO3)2]...</p>
    </div>
    <div class="c-content__detail aui-margin-t-10 aui-row">
        <div class="aui-col-xs-6 c-content__detail-time txt-grey">
          2018-09-18 13:22
        </div>
        <div class="aui-col-xs-6 c-content__detail-status txt-black">
          作者: 科学研究室
        </div>
    </div>
  </article>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript">
    apiready = function() {
        $api.fixStatusBar( $api.dom('header') );
        fnReady();
    };

</script>
</html>

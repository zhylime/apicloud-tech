<!DOCTYPE html>
<html>
<head>

    <title>添加辅导员</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>

<body class="frame_container">

  <ul>

      <div class="aui-col-xs-2"><div class="p-add-member--thumb"><img src="../image/my-img1.jpg"></div></div>

        <div class="c-content__subTitle">北京航空航天大学</div>

      <div class="aui-col-xs-8">
        <div class="c-content__title">昵称</div>
        <div class="c-content__subTitle">北京航空航天大学</div>

      </div>
    </li>

<script type="text/javascript" src="../script/common.js"></script>

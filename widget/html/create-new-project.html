<!-- 发起项目 -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>发起项目</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../wgt/aui/css/aui.css"/>
    <link rel="stylesheet" type="text/css" href="../css/components/_search.css"/>
    <link rel="stylesheet" type="text/css" href="../css/components/_content.css"/>
    <link rel="stylesheet" type="text/css" href="../css/pages/_create-new-project.css"/>
        <style type="text/css">
      .frame_container {
        padding-top: 0;
      }
      .aui-grid [class*=aui-col-] {
        padding: .5rem 0 1rem;
      }
    </style>
</head>
<body class="frame_container p-create-new-project">
  <header>
      <div class="aui-grid">
        <div class="aui-col-xs-2 aui-text-left aui-padded-l-10"><i class="tech-icon_jiantou" onclick="closeFrame('create-new-project')"></i></div>
        <div class="aui-col-xs-8">发起项目</div>
        <div class="aui-col-xs-2 aui-text-right aui-padded-r-10 txt-blue">完成</div>
      </div>
  </header>
  <form>
    <ul class="aui-list aui-form-list">
      <li class="aui-list-item aui-margin-b-10">
          <div class="aui-list-item-inner">
              <div class="aui-list-item-label txt-bold">
                  项目名称
              </div>
              <div class="aui-list-item-input aui-padded-l-10">
                  <input type="text" name="projectName" placeholder="请输入项目名称">
              </div>
          </div>
      </li>

        <li class="aui-list-item aui-margin-b-10">
            <div class="aui-list-item-inner p-create-new-project__desc">
                <div class="aui-list-item-label">
                    <span class="txt-bold">项目简介</span><br/>200字
                </div>
                <div class="aui-list-item-input aui-padded-l-10">
                    <textarea type="text" name="projectDesc" id="projectDesc" placeholder="请输入项目简介"></textarea>
                </div>
            </div>
        </li>

        <li class="aui-list-item aui-margin-b-10">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label txt-bold">
                    截止日期
                </div>
                <div class="aui-list-item-input aui-padded-l-10">
                    <input type="date" name="expiredDate">
                </div>
            </div>
        </li>
        <hr class="aui-hr">
        <li class="aui-margin-b-10">
          <div class="txt-bold p-create-new-project__label">分组设定</div>
          <div class="aui-row flex-box-align-center">
            <div class="aui-col-xs-3 flex-item-center p-create-new-project__label">小组数</div>
            <div class="aui-col-xs-3 flex-item-center"><input type="number" placeholder="Number" min="1" value="1"></div>
            <div class="aui-col-xs-3 flex-item-center p-create-new-project__label">每组人数</div>
            <div class="aui-col-xs-3 flex-item-center"><input type="number" placeholder="Number" min="1" value="1"></div>
          </div>
        </li>
        <li class="aui-margin-b-10">
          <div class="txt-bold p-create-new-project__label">辅导员</div>
          <div class="aui-grid">
            <div class="aui-col-xs-4"><div class="aui-btn module-btn blue-border txt-blue" onclick="openFrame('add-member')"><i class="tech-icon_jiamokuai"></i></div></div>
            <div class="aui-col-xs-4"><div class="aui-btn module-btn"><i class="tech-icon_close aui-margin-r-10"></i><span>辅导员</span></div></div>
            <div class="aui-col-xs-4"><div class="aui-btn module-btn"><i class="tech-icon_close aui-margin-r-10"></i><span>辅导员</span></div></div>
          </div>
        </li>
        <hr class="aui-hr">
        <li class="aui-margin-b-10">
          <div class="txt-bold p-create-new-project__label">项目所属领域</div>
          <div class="aui-grid">
            <div class="aui-col-xs-4 aui-padded-t-5 aui-padded-b-10"><div class="aui-btn module-btn"><i class="tech-icon_jiamokuai aui-margin-r-10"></i><span>设计制作</span></div></div>
            <div class="aui-col-xs-4 aui-padded-t-5 aui-padded-b-10"><div class="aui-btn module-btn"><i class="tech-icon_jiamokuai aui-margin-r-10"></i><span>考察研究</span></div></div>
            <div class="aui-col-xs-4 aui-padded-t-5 aui-padded-b-10"><div class="aui-btn module-btn"><i class="tech-icon_jiamokuai aui-margin-r-10"></i><span>职业体验</span></div></div>
            <div class="aui-col-xs-4 aui-padded-t-5 aui-padded-b-10"><div class="aui-btn module-btn"><i class="tech-icon_jiamokuai aui-margin-r-10"></i><span>社会服务</span></div></div>
            <div class="aui-col-xs-4 aui-padded-t-5 aui-padded-b-10"><div class="aui-btn module-btn"><i class="tech-icon_jiamokuai aui-margin-r-10"></i><span>项目挑战</span></div></div>
          </div>
        </li>
        <hr class="aui-hr">
        <li class="aui-margin-b-10">
          <div class="txt-bold p-create-new-project__label">我的模块</div>
          <div class="aui-grid">
            <div class="aui-col-xs-4 aui-padded-t-5 aui-padded-b-10"><div class="aui-btn module-btn"><i class="tech-icon_close aui-margin-r-10"></i><span>摘要</span></div></div>
            <div class="aui-col-xs-4 aui-padded-t-5 aui-padded-b-10"><div class="aui-btn module-btn"><i class="tech-icon_close aui-margin-r-10"></i><span>需求</span></div></div>
            <div class="aui-col-xs-4 aui-padded-t-5 aui-padded-b-10"><div class="aui-btn module-btn"><i class="tech-icon_close aui-margin-r-10"></i><span>设计</span></div></div>
            <div class="aui-col-xs-4 aui-padded-t-5 aui-padded-b-10"><div class="aui-btn module-btn"><i class="tech-icon_close aui-margin-r-10"></i><span>制作</span></div></div>
            <div class="aui-col-xs-4 aui-padded-t-5 aui-padded-b-10"><div class="aui-btn module-btn"><i class="tech-icon_close aui-margin-r-10"></i><span>测试</span></div></div>
            <div class="aui-col-xs-4 aui-padded-t-5 aui-padded-b-10"><div class="aui-btn module-btn"><i class="tech-icon_close aui-margin-r-10"></i><span>成果</span></div></div>
            <div class="aui-col-xs-4 aui-padded-t-5 aui-padded-b-10"><div class="aui-btn module-btn"><i class="tech-icon_close aui-margin-r-10"></i><span>总结</span></div></div>
          </div>
        </li>
        <hr class="aui-hr">
        <li class="aui-margin-b-10">
          <div class="txt-bold p-create-new-project__label">可选模块</div>
          <div class="aui-grid">
            <div class="aui-col-xs-4 aui-padded-t-5 aui-padded-b-10"><div class="aui-btn module-btn"><i class="tech-icon_jiamokuai aui-margin-r-10"></i><span>可行性</span></div></div>
            <div class="aui-col-xs-4 aui-padded-t-5 aui-padded-b-10"><div class="aui-btn module-btn"><i class="tech-icon_jiamokuai aui-margin-r-10"></i><span>习性观察</span></div></div>
            <div class="aui-col-xs-4 aui-padded-t-5 aui-padded-b-10"><div class="aui-btn module-btn"><i class="tech-icon_jiamokuai aui-margin-r-10"></i><span>生长记录</span></div></div>
            <div class="aui-col-xs-4 aui-padded-t-5 aui-padded-b-10"><div class="aui-btn module-btn"><i class="tech-icon_jiamokuai aui-margin-r-10"></i><span>必要性</span></div></div>
            <div class="aui-col-xs-4 aui-padded-t-5 aui-padded-b-10"><div class="aui-btn module-btn"><i class="tech-icon_jiamokuai aui-margin-r-10"></i><span>植物观察</span></div></div>
            <div class="aui-col-xs-4 aui-padded-t-5 aui-padded-b-10"><div class="aui-btn module-btn"><i class="tech-icon_jiamokuai aui-margin-r-10"></i><span>文献</span></div></div>
            <div class="aui-col-xs-4 aui-padded-t-5 aui-padded-b-10"><div class="aui-btn module-btn"><i class="tech-icon_jiamokuai aui-margin-r-10"></i><span>职业体验</span></div></div>
            <div class="aui-col-xs-4 aui-padded-t-5 aui-padded-b-10"><div class="aui-btn module-btn"><i class="tech-icon_jiamokuai aui-margin-r-10"></i><span>用户研究</span></div></div>
          </div>
        </li>

    </ul>
  </form>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript">
    apiready = function() {
        $api.fixStatusBar( $api.dom('header') );
        fnReady();
    };

</script>
</html>

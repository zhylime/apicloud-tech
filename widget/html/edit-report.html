    function startRecoder(){

        var obj = api.require('speechRecognizer');
        obj.record({
                vadbos : 5000,
                vadeos : 5000,
                rate : 16000

        },function(ret,err){
            if(ret.status){
                api.alert({msg:'录音成功'});
            }else{
                api.alert({msg:'录音失败'});
            }
        });
    }
    function openRichTextEditor(){
      var demo = api.require('richText');
      demo.openTextEditor({
        rect: {
            x: 0,
            y: $api.dom('.richTextEditor').offsetTop,
            w: api.winWidth,
            h: $api.dom('.richTextEditor').offsetHeight
        },
        title: "报告编辑",
        html: "<p>当前报告编辑的文本</p>",
        placeholder: "输入报告编辑"

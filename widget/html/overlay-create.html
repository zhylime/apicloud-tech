<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../wgt/aui/css/aui.css"/>
    <link rel="stylesheet" type="text/css" href="../css/components/_overlayCreate.css"/>
</head>
<body>
    <div class="c-content__create--text">记录，开启你的专业化实验轨迹</div>
    <footer class="c-content__create--wrap aui-bar-tab aui-grid aui-margin-b-15" id="footer">
        <div class="aui-row c-content__create--btnGroup">
          <div class="aui-col-xs-3" onclick="openFrame('create-new-project'); closeFrame('overlay-create')">
            <i class="tech-icon_xiangmu2"></i>
            <div class="aui-grid-label">新建项目</div>
          </div>
          <div class="aui-col-xs-3">
            <i class="tech-icon_tianjiaziliao" onclick="openFrame('search-home'); closeFrame('overlay-create')"></i>
            <div class="aui-grid-label">搜索素材</div>
          </div>
          <div class="aui-col-xs-3" onclick="openScan(); closeFrame('overlay-create')">
            <i class="tech-icon_saomiao"></i>
            <div class="aui-grid-label">扫码</div>
          </div>
          <div class="aui-col-xs-3" onclick="openFrame('search-home'); closeFrame('overlay-create')">
            <i class="tech-icon_search"></i>
            <div class="aui-grid-label">搜索项目</div>
          </div>
        </div>
        <div class="aui-row c-content__create--close">
          <div class="aui-col-xs-4">
          </div>
          <div class="aui-col-xs-4" onclick="closeCreateOverlay()">
            <i class="tech-icon_jia_close"></i>
          </div>
          <div class="aui-col-xs-4">
          </div>
        </div>
    </footer>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
</html>

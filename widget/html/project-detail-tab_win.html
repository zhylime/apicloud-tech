    },function(ret){

    });

    function closeWin(){

    }

    function funIniGroup(){
        var eTabLis = $api.domAll('#tab .aui-tab-item'),
            frames = [];
        for (var i = 0,len = eTabLis.length; i < len; i++) {
          var _name = $api.attr(eTabLis[i], 'data-url'),
              _url = _name + '.html';
                frames.push( {
                    name: _name,
                    url:  _url,
                    bgColor : 'rgba(0,0,0,.2)',
                    bounces:true
                } )
        }
        api.openFrameGroup({
            name: 'group-tab',
            scrollEnabled: false,
            rect: {
                x: 0,
                y: $api.dom('#tab').offsetHeight + $api.dom('#aui-header').offsetHeight,
                w: api.winWidth,
                h: 'auto'
            },
            index: 0,
            frames: frames
        }, function (ret, err) {
        });
    }
    function randomSwitchBtn( tag ) {

        });
    }
</script>

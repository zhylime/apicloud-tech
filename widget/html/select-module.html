<!-- 模块选取 -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>模块选取</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../wgt/aui/css/aui.css"/>
    <link rel="stylesheet" type="text/css" href="../css/components/_search.css"/>
    <link rel="stylesheet" type="text/css" href="../css/components/_content.css"/>
</head>
<body class="frame_container">
  <header>
      <div class="aui-grid">
        <div class="aui-col-xs-2 aui-text-left aui-padded-l-10"><i class="tech-icon_jiantou" onclick="closeFrame('select-module')"></i></div>

        <div class="aui-col-xs-2 aui-text-right aui-padded-r-10 txt-blue">完成</div>
      </div>
  </header>
  <div class="aui-margin-b-10">
    <div class="txt-bold p-create-new-project__label">标准模版</div>
    <div class="aui-grid">
      <div class="aui-col-xs-4 aui-padded-t-5 aui-padded-b-10"><div class="aui-btn module-btn"><i class="tech-icon_jiamokuai aui-margin-r-10"></i><span>科学实验</span></div></div>
      <div class="aui-col-xs-4 aui-padded-t-5 aui-padded-b-10"><div class="aui-btn module-btn"><i class="tech-icon_jiamokuai aui-margin-r-10"></i><span>体验创新</span></div></div>

  </div>
  <div class="aui-margin-b-10">
    <div class="txt-bold p-create-new-project__label">我的模块</div>
    <div class="aui-grid">
      <div class="aui-col-xs-4 aui-padded-t-5 aui-padded-b-10"><div class="aui-btn module-btn"><i class="tech-icon_jiamokuai aui-margin-r-10"></i><span>摘要</span></div></div>
      <div class="aui-col-xs-4 aui-padded-t-5 aui-padded-b-10"><div class="aui-btn module-btn"><i class="tech-icon_jiamokuai aui-margin-r-10"></i><span>需求</span></div></div>
      <div class="aui-col-xs-4 aui-padded-t-5 aui-padded-b-10"><div class="aui-btn module-btn"><i class="tech-icon_jiamokuai aui-margin-r-10"></i><span>设计</span></div></div>

      <div class="aui-col-xs-4 aui-padded-t-5 aui-padded-b-10"><div class="aui-btn module-btn"><i class="tech-icon_jiamokuai aui-margin-r-10"></i><span>成果</span></div></div>
      <div class="aui-col-xs-4 aui-padded-t-5 aui-padded-b-10"><div class="aui-btn module-btn"><i class="tech-icon_jiamokuai aui-margin-r-10"></i><span>总结</span></div></div>
    </div>
  </div>
  <div class="aui-margin-b-10">
    <div class="txt-bold p-create-new-project__label">可选模块</div>
    <div class="aui-grid">
      <div class="aui-col-xs-4 aui-padded-t-5 aui-padded-b-10"><div class="aui-btn module-btn"><i class="tech-icon_jiamokuai aui-margin-r-10"></i><span>可行性</span></div></div>
      <div class="aui-col-xs-4 aui-padded-t-5 aui-padded-b-10"><div class="aui-btn module-btn"><i class="tech-icon_jiamokuai aui-margin-r-10"></i><span>习性观察</span></div></div>

      <div class="aui-col-xs-4 aui-padded-t-5 aui-padded-b-10"><div class="aui-btn module-btn"><i class="tech-icon_jiamokuai aui-margin-r-10"></i><span>用户研究</span></div></div>
    </div>
  </div>

<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript">
    apiready = function() {

    };
